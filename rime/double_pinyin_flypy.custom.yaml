patch:
  translator/preedit_format: []
  switches:
    - name: ascii_mode
      states: [ 中, Ａ ]
    - name: ascii_punct
      states: [ 半角标点, 全角标点 ]
      reset: 0
    - name: traditionalization
      states: [ 简, 繁 ]
    - name: emoji
      states: [ 💀, 😄 ]
      reset: 1
    - name: full_shape
      states: [ 半角, 全角 ]
      reset: 1
    - name: search_single_char
      states: [ 正常, 单字 ]
      abbrev: [ 词, 单 ]

  punctuator:
    full_shape:
      ' ' : { commit: '　' }
      ',' : { commit: ， }
      '.' : { commit: 。 }
      '<' : [ 《, 〈, «, ‹ ]
      '>' : [ 》, 〉, », › ]
      '/' : [ ／, ÷ ]
      '?' : { commit: ？ }
      ';' : { commit: ； }
      ':' : { commit: ： }
      '''' : { pair: [ '‘', '’' ] }
      '"' : { pair: [ '“', '”' ] }
      '\' : [ 、, ＼ ]
      '|' : [ ·, ｜, '§', '¦' ]
      '`' : ｀
      '~' : ～
      '!' : { commit: ！ }
      '@' : [ ＠, ☯ ]
      '#' : [ ＃, ⌘ ]
      '%' : [ ％, '°', '℃' ]
      '$' : [ ￥, '$', '€', '£', '¥', '¢', '¤', ₩ ]
      '^' : { commit: …… }
      '&' : ＆
      '*' : [ ＊, ·, ・, ×, ※, ❂ ]
      '(' : （
      ')' : ）
      '-' : －
      '_' : ——
      '+' : ＋
      '=' : [ ＝, 々, 〃 ]
      '[' : [ 「, 【, 〔, ［ ]
      ']' : [ 」, 】, 〕, ］ ]
      '{' : [ 『, 〖, ｛ ]
      '}' : [ 』, 〗, ｝ ]
    half_shape:
      ',' : { commit: ， }
      '.' : { commit: 。 }
      # '<' : [ 《, 〈, «, ‹ ]
      # '>' : [ 》, 〉, », › ]
      '<' : { commit: 《 }
      '>' : { commit: 》 }
      # '/' : [ 、, ､, '/', ／, ÷ ]
      '/' : { commit: '/' }
      '?' : { commit: ？ }
      ';' : { commit: ； }
      ':' : { commit: ： }
      "'" : { pair: [ '「', '」' ] }
      '"' : { pair: [ '『', '』' ] }
      # '\' : [ 、, '\', ＼ ]
      '\' : { commit: 、 }
      # '|' : [ ·, ・, '|', ｜, '§', '¦', '‖' ]
      '|' : { commit: '|' }
      # '`' : [ '`', ‵, ‶, ‷, ′, ″, ‴, ⁗ ]
      '`' : { commit: '`' }
      # '~' : [ '~', ～, ˜, ≈, ≋, ≃, ≅, ≇, ∽, ⋍, ≌, ﹏, ﹋, ﹌ ]
      '~' : { commit: '~' }
      '!' : { commit: ！ }
      # '@' : [ '@', ©, ®, ℗ ]
      '@' : { commit: '@' }
      # '#' : [ '#', № ]
      '#' : { commit: '#' }
      # '%' : [ '%', ％, '°', '℃', ‰, ‱, ℉ ]
      '%' : { commit: '%' }
      # '$' : [ ￥, '$', '€', '£', '¥', '¢', '¤', ₩ ]
      '$' : { commit: ￥ }
      '^' : { commit: …… }
      '&' : '&'
      # '*' : [ '*', ＊, ·, ・, ×, ※, ❂, ⁂, ☮, ☯, ☣ ]
      '*' : { commit: '*' }
      '(' : （
      ')' : ）
      '-' : '-'
      '_' : ——
      '+' : '+'
      # '=' : [ '=', 々, 〃 ]
      '=' : '='
      # '[' : [ 「, 【, 〔, ［ ]
      # ']' : [ 」, 】, 〕, ］ ]
      # '{' : [ 『, 〖, ｛ ]
      # '}' : [ 』, 〗, ｝ ]
      '[' : { commit: 〔 }
      ']' : { commit: 〕 }
      '{' : { commit: ｛ }
      '}' : { commit: ｝ }
