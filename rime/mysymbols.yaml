# Rime's punctuation and symbols
# encoding: utf-8
#
# Usage: patch your Rime schema to enable /X symbols

config_version: '1.3'

patch:
  punctuator/import_preset: mysymbols
  recognizer/patterns/reverse_lookup: {}
  recognizer/patterns/punct: '^/([0-9]0?|[A-Za-z]+)$'

punctuator:
  full_shape:
    ' ' : { commit: '　' }
    ',' : { commit: ， }
    '.' : { commit: 。 }
    '<' : [ 《, 〈, «, ‹ ]
    '>' : [ 》, 〉, », › ]
    '/' : [ ／, ÷ ]
    '?' : { commit: ？ }
    ';' : { commit: ； }
    ':' : { commit: ： }
    '''' : { pair: [ '‘', '’' ] }
    '"' : { pair: [ '“', '”' ] }
    '\' : [ 、, ＼ ]
    '|' : [ ·, ｜, '§', '¦' ]
    '`' : ｀
    '~' : ～
    '!' : { commit: ！ }
    '@' : [ ＠, ☯ ]
    '#' : [ ＃, ⌘ ]
    '%' : [ ％, '°', '℃' ]
    '$' : [ ￥, '$', '€', '£', '¥', '¢', '¤', ₩ ]
    '^' : { commit: …… }
    '&' : ＆
    '*' : [ ＊, ·, ・, ×, ※, ❂ ]
    '(' : （
    ')' : ）
    '-' : －
    '_' : ——
    '+' : ＋
    '=' : [ ＝, 々, 〃 ]
    '[' : [ 「, 【, 〔, ［ ]
    ']' : [ 」, 】, 〕, ］ ]
    '{' : [ 『, 〖, ｛ ]
    '}' : [ 』, 〗, ｝ ]
  half_shape:
    ',' : { commit: ， }
    '.' : { commit: 。 }
    # '<' : [ 《, 〈, «, ‹ ]
    # '>' : [ 》, 〉, », › ]
    '<' : { commit: 《 }
    '>' : { commit: 》 }
    # '/' : [ 、, ､, '/', ／, ÷ ]
    '/' : { commit: '/' }
    '?' : { commit: ？ }
    ';' : { commit: ； }
    ':' : { commit: ： }
    '''' : { pair: [ '‘', '’' ] }
    '"' : { pair: [ '“', '”' ] }
    # '\' : [ 、, '\', ＼ ]
    '\' : { commit: 、 }
    # '|' : [ ·, ・, '|', ｜, '§', '¦', '‖' ]
    '|' : { commit: '|' }
    # '`' : [ '`', ‵, ‶, ‷, ′, ″, ‴, ⁗ ]
    '`' : { commit: '`' }
    # '~' : [ '~', ～, ˜, ≈, ≋, ≃, ≅, ≇, ∽, ⋍, ≌, ﹏, ﹋, ﹌ ]
    '~' : { commit: '~' }
    '!' : { commit: ！ }
    # '@' : [ '@', ©, ®, ℗ ]
    '@' : { commit: '@' }
    # '#' : [ '#', № ]
    '#' : { commit: '#' }
    # '%' : [ '%', ％, '°', '℃', ‰, ‱, ℉ ]
    '%' : { commit: '%' }
    # '$' : [ ￥, '$', '€', '£', '¥', '¢', '¤', ₩ ]
    '$' : { commit: ￥ }
    '^' : { commit: …… }
    '&' : '&'
    # '*' : [ '*', ＊, ·, ・, ×, ※, ❂, ⁂, ☮, ☯, ☣ ]
    '*' : { commit: '*' }
    '(' : （
    ')' : ）
    '-' : '-'
    '_' : ——
    '+' : '+'
    # '=' : [ '=', 々, 〃 ]
    '=' : '='
    # '[' : [ 「, 【, 〔, ［ ]
    # ']' : [ 」, 】, 〕, ］ ]
    # '{' : [ 『, 〖, ｛ ]
    # '}' : [ 』, 〗, ｝ ]
    '[' : { commit: 「 }
    ']' : { commit: 」 }
    '{' : { commit: 『 }
    '}' : { commit: 』 }
